<ion-header>

  <ion-navbar>
    <ion-title>BarLaurea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h4 style="text-align:center;">Login</h4>
<p>User should log in with their Laurea account.</p>
<p>Dummy account for testing is<br>
email: 1234567@laurea.fi<br>
password: password</p>
<ion-item>
<ion-label floating>Email Address</ion-label>
<ion-input type="text" [(ngModel)]="user.email"></ion-input>>
</ion-item>

<ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>>
</ion-item>

<button ion-button block style="margin-top:50px;" (click)="login(user)">Login</button>
</ion-content>
